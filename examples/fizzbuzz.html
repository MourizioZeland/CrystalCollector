  <script type="text/javascript">


  for(var i=1; i<100; i++ ){
   
    if(i % 5 === 0 ){
        console.log("Buzz");
    }
    else if( i % 3 === 0){
    console.log("Fizz");
   
    }

    console.log(i);
    }

    console.log("FizzBuzz");
    }

  }
  

  </script>
